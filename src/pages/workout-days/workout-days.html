<ion-header>
  <ion-navbar>
    <ion-title>{{ workout.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides [pager]='true' [paginationType]='bullets'>

    <ion-slide *ngFor="let day of workout.days">
      <workout-day [workoutDay]="day" ></workout-day>
    </ion-slide>

  </ion-slides>
</ion-content>
