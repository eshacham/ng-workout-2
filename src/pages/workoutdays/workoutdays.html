<ion-header>
  <ion-navbar>
    <ion-title>{{ workout.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let day of workout.days">
      <workout-day [workoutDay]="day" >
      </workout-day>
    </ion-item>
  </ion-list>
</ion-content>
