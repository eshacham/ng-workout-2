<ion-card >
  <ion-card-header>
    {{ workout.name | uppercase }}
  </ion-card-header>

  <ion-card-content>
    <p text-wrap>{{ workout.description }}</p>
  
    <ion-item *ngIf="daysCount">
      <a (click)="goToWorkoutDays()">
        <ion-icon name='calendar' item-start color="primary"></ion-icon>
        Days
        <ion-badge item-end>{{ daysCount }}</ion-badge>
      </a>
    </ion-item>

  </ion-card-content>
</ion-card>
