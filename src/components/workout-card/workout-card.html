<ion-card >
  <ion-card-header>
    {{ workout.name | uppercase }}
  </ion-card-header>

  <ion-card-content>
    <p text-wrap>{{ workout.description }}</p>

    <ion-item *ngIf="daysCount">
      <a color="dark" (click)="goToWorkoutDays()" >
        <ion-icon name='calendar' item-start color="dark"></ion-icon>
        Days
        <ion-badge item-end>{{ daysCount }}</ion-badge>
      </a>
    </ion-item>

  </ion-card-content>
</ion-card>
