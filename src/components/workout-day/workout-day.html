<ion-grid>
  <ion-row align-items-center>
    <ion-col col-2>
      <button ion-button icon-only clear *ngIf="IsDisplayOrWorkout"
              (click)="startOrStop()">
        <ion-icon name="play" *ngIf="IsDisplayMode"></ion-icon>
        <ion-icon name="pause" *ngIf="IsWorkoutMode"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-8>
      {{ workoutDay.name }} {{ DisplayMode }}
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-only clear *ngIf="IsDisplayOrEdit"
              (click)="editOrCancel()">
        <ion-icon name="construct" *ngIf="IsDisplayMode"></ion-icon>
        <ion-icon name="exit" *ngIf="IsEditMode"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col id='workout-day-list-col'>
      <ion-list id='workout-day-list' no-lines >
        <ion-item *ngFor="let exercise of workoutDay.exercises; let i = index"
                  id='workout-day-list-item'>
          <exercise-thumbnail [exercise]="exercise"
                              [workoutDayName]=workoutDay.name
                              [exerciseIndex]="i+1"
                              [workoutDayComponentPublisher]="componentPublisher"
                              #exerciseComponent (click)="exerciseComponent.exerciseSelected()"
                              (eventEmitter)="handleExerciseActionEvent($event)">
            </exercise-thumbnail>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row align-items-center *ngIf="IsEditMode" >
    <ion-col col-4 >
      <button ion-button icon-only clear (click)="addExercise()">
        <ion-icon name="add"></ion-icon>Excersice
      </button>
    </ion-col>
    <ion-col col-4 offset-4>
        <button ion-button icon-only clear (click)="saveChanges()">
          <ion-icon name="add"></ion-icon>Day
        </button>
      </ion-col>
  </ion-row>
</ion-grid>
