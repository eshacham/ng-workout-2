<ion-list id='exercise-set-list' no-lines>
    <ion-item *ngFor="let exerciseSet of exercise.sets" 
                id='exercise-set-list-item'>
        <ion-thumbnail item-start>
            <img src={{exerciseSet.imageUrl}} />
        </ion-thumbnail>
        <h2>{{exerciseSet.name}}</h2>
    </ion-item>
</ion-list>
