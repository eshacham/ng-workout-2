<ion-list>
    <ion-item>
        <ion-label>Weight:</ion-label>
        <ion-input type="text" [(ngModel)]="rep.weight">
        </ion-input>
        <ion-select interface="popover"
            [(ngModel)]="rep.weightUnit">
            <ion-option *ngFor="let weightUnit of weightUnits"
                value={{weightUnit}}>
                {{weightUnit}}
            </ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Times:</ion-label>
        <ion-input type="text" [(ngModel)]="rep.times">
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Seconds:</ion-label>
        <ion-input type="text" [(ngModel)]="rep.seconds">
        </ion-input>
    </ion-item>
</ion-list>
