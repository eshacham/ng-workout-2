<ion-header>
  <ion-navbar>
    <ion-title>{{ workout.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #slider [pager]='true' [paginationType]='bullets' 
              (ionSlideDidChange)="slideChanged()">

    <ion-slide *ngFor="let day of workout.days">
      <workout-day [workoutDay]="day" 
                  [workoutComponentPublisher]="componentPublisher"
                  (eventEmitter)="handleExerciseActionEvent($event)">
      </workout-day>
    </ion-slide>

  </ion-slides>
</ion-content>
